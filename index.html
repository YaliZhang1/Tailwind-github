            <div class="absolute top-0 right-0 flex items-center h-full">

              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"

                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"

            <svg

              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"

                stroke-linejoin="round"

            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            data-view-component="true"

            <span class="mx-1">/</span>
            <a href="#" class="text-blue-600 hover:underline font-semibold"
              >tailwind</a
            >
          </div>
          <div
            class="flex items-center p-2 h-4 bg-gray-100 rounded-xl border border-gray-300 text-xs ml-2 text-gray-600"
          >
            Public
          </div>
        </div>
        <div class="flex space-x-2">
          <div class="flex text-xs shadow-sm">
            <button
              class="border border-gray-300 rounded-lg rounded-r-none"
            ></button>
            <a href="#"></a>
          </div>
        </div>
      </div>
    </div>

</html>
